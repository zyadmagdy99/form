<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="bg-[#E2F1E7] p-8 lg:px-[20rem]">
    <div class="container bg-white p-4 rounded-2xl lg:p-8 m-auto">
        <div>
            <h1 class="text-2xl font-semibold mb-5 text-[#184e2a]">Contact Us</h1>
            <form class="flex flex-col text-[#184e2a]" action="">
                    <div class="lg:flex lg:items-baseline lg:justify-between">

                    
                <div class="flex flex-col lg:w-1/2 lg:pe-3 ">

                    <label class="text-base " for="name">First Name *</label>
                    <input class="border border-[#0000005c] h-[40px] rounded-lg mt-2 hover:border-[#338d51] hover:cursor-pointer px-4 focus:outline-none focus:border-[#338d51] " type="text" name="name" value="">
                </div>

                <div class="flex flex-col lg:w-1/2 lg:ps-3">
                <label class="text-base  mt-4" for="last">Last Name *</label>
                <input class="border border-[#0000005c] h-[40px] rounded-lg mt-2  hover:border-[#338d51] hover:cursor-pointer px-4 focus:outline-none focus:border-[#338d51]" type="text" name="last" value="">
            </div>
        </div>


                <label class="text-base mt-4" for="name">Email Address *</label>
                <input class="border border-[#0000005c] h-[40px] rounded-lg mt-2 hover:border-[#338d51] hover:cursor-pointer px-4 focus:outline-none focus:border-[#338d51]" type="email" name="name" value="">


                <label class="text-base mt-4" for="name">Query Type *</label>
                <div class="lg:flex lg:items-baseline lg:justify-between">
                    

                    <div class="border border-[#0000005c] flex justify-start ps-4 items-center gap-4 h-[40px] rounded-lg mt-3 lg:w-1/2 lg:me-3">
    
                        <input type="radio" name="General Enquiry" value="General Enquiry">
                        <label for="General Enquiry">General Enquiry</label>
                    </div>
                    <div class="border border-[#0000005c] flex justify-start ps-4 items-center gap-4 h-[40px] rounded-lg mt-3 lg:w-1/2 lg:ms-3">
    
                        <input type="radio" name="General Enquiry" value="Support Request">
                        <label for="Support Request">Support Request</label>
                    </div>
                </div>


                <label class="text-base mt-4" for="name">Message *</label>
                <textarea class="border border-[#0000005c] hover:border-[#338d51] hover:cursor-pointer px-4 focus:outline-none focus:border-[#338d51] rounded-lg mt-2" rows="8" name="" id=""></textarea>


                <div class="flex my-8 justify-start items-center gap-1">
                    <input class="form-checkbox checked:bg-[#0D7E68]" type="checkbox" name="" id="">
                    <p class="px-4">I consent to being contacted by the team *</p>
                </div>

                <button class="bg-[#0D7E68] text-white py-3 rounded-lg mb-3">Submit</button>
           
            </form>
        </div>
    </div>
</body>
</html>
